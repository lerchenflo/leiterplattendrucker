<!DOCTYPE html>
<html>
<head>
  <title>Leiterplattendrucker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Leiterplattendrucker Website</h1>

  <div class="container">
    <div class="column">
      <!--Upload-field for Gerberfiles-->
      <div id="uploaddiv" >
   
        <form class="upload-form">
          <label for="file-selector" class="file-label">Gerber-File auswählen:</label>
          <input
            id="file-selector"
            type="file"
            name="file1"
            accept=".gbr, .gerber, .gtl"
            class="file-input"
          />
        </form>
      </div>
      
      <!--open settings popup-->
      <div id="settingsdiv" class="center" title="Open the settings-popup">
        <div onclick="openPopup()" class="settings-button" tabindex="0">
          <img src="./images/settings.png" alt="Settings icon" class="icon">
          <span>Einstellungen</span>
        </div> 
      </div>

      <!--Button to start the printing process-->
      <div class="center">
        <button id="startprinting" disabled title="zuerst Gerber-File hochladen" tabindex="0">Druck Starten</button>
      </div>

    </div>
    <div class="column">
      
      <!--Preview of the driven path-->
      <div id="previewdiv">
        <canvas id="pcbPreview" width="1000" height="600"></canvas>
      </div>

      <div class="legend">
        <div class="legend-item">
            <div class="color-box gold"></div>
            <span>Leiterbahn</span>
        </div>
        <div class="legend-item">
            <div class="color-box red"></div>
            <span>übersprungener Pfad</span>
        </div>
      </div>
    </div>
  </div>

  <!--Settings popup-->
  <div id="settings-popup" class="popup">
    <div class="popup-content">
      <fieldset>
        <legend>Einstellungen</legend>
        <label for="filling-level">Polygon füllgrad</label>
        <input id="filling-level" type="number" value="0.5" min="0.3" max="2" step="0.1" />
        <br>
        <label for="pad-size">Pad größe</label>
        <input id="pad-size" type="number" value="0.5" min="0.1" max="1" step="0.1" />
        <br>
        <label for="offsetx">Offset X</label>
        <input id="offsetx" type="number" value="0" min="0" max="50" step="1" />
        <br>
        <label for="offsety">Offset Y</label>
        <input id="offsety" type="number" value="0"  min="0" max="50" step="1" />
        <br>
        
        <label for="switchlabel">Spigeln</label>
        <label class="switch" id="switchlabel">
          <input type="checkbox" id="mirror">
          <span class="slider round"></span>
        </label>
      </fieldset>
    
      <div class="spacer"></div>
    
      <button id="resetbutton">zurücksetzen</button>
      <button class="close-btn" onclick="closePopup()">schließen</button>
    </div>
  </div>

  <!-- JS code-->
  <script src="./js/ui.js" type="module"></script>

  <script>
    // Open popup
    function openPopup() {
      document.getElementById("settings-popup").style.display = "flex";
    }

    // Close popup
    function closePopup() {
      document.getElementById("settings-popup").style.display = "none";
    }
  </script>

<script type="module">
  import {set_settings} from './js/network_task.js';

  // input fields for filling-level and pad-size
  const fillLvlInp = document.getElementById("filling-level");
  const padfillLvlInp = document.getElementById("pad-size");
  const offsetx = document.getElementById("offsetx");
  const offsety = document.getElementById("offsety");
  const mirror = document.getElementById("mirror");

  fillLvlInp.onchange = function(){
    set_settings(padfillLvlInp.value, fillLvlInp.value, offsetx.value, offsety.value, mirror.value);
  }
  padfillLvlInp.onchange = function(){
    set_settings(padfillLvlInp.value, fillLvlInp.value, offsetx.value, offsety.value, mirror.value);
  }
  offsetx.onchange = function(){
    set_settings(padfillLvlInp.value, fillLvlInp.value, offsetx.value, offsety.value, mirror.value);
  }
  offsety.onchange = function(){
    set_settings(padfillLvlInp.value, fillLvlInp.value, offsetx.value, offsety.value, mirror.value);
  }
  mirror.onchange = function(){
    set_settings(padfillLvlInp.value, fillLvlInp.value, offsetx.value, offsety.value, mirror.value);
  }

  const resetButton = document.getElementById("resetbutton");
  resetButton.onclick = function(){
    padfillLvlInp.value = 0.5;
    fillLvlInp.value = 0.5;
    offsetx.value = 0;
    offsety.value = 0;
    mirror.value = false;
    set_settings(padfillLvlInp.value, fillLvlInp.value, offsetx.value, offsety.value, mirror.value);
  }

</script>

  <script type="module">
    import {send_gerber, isPrinting, start} from './js/network_task.js';
    import {drawPreviewFromServer, redirectIfPrinting} from './js/ui.js';
    
    redirectIfPrinting();

    // Load Gerber file using js, sending it to the server in Textformat
    const fileSelector = document.getElementById('file-selector');
      fileSelector.addEventListener('change', (event) => {
        const fileList = event.target.files;
        const file = fileList[0];
        if (file) {
            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onload = function (evt) {
                var content = evt.target.result;
                console.log("Sending Gerber File");
                send_gerber(content); // Sending the geberfile as text
            }
            reader.onerror = function (evt) {
                console.log("error reading file");
            }
        }

        setInterval(drawPreviewFromServer, 500); // get and draw the preview after 500ms
        setTimeout(drawPreviewFromServer, 3000, true, true)

    });

    // Start print -> button onlcick
    const startprintingbtn = document.getElementById('startprinting');
    startprintingbtn.onclick = function(){
        console.log("startprinting");
        start();

        setTimeout(redirectIfPrinting, 500);
    };

  </script>

</body>
</html>
