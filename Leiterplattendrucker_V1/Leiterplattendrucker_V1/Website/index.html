<!DOCTYPE html>
<html>
<head>
  <title>PCB Printer Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PCB Printer Website</h1>


  <fieldset>
  <legend>upload new files</legend>
    <form method="POST" enctype="multipart/form-data">
      <input id="file-selector" type="file" name="file1" accept=".gerber" >
    </form>
  </fieldset>
  

  <script src="./js/ui.js" type="module"></script>

  <button id="startprinting">Start Print</button>
  <button id="stopprinting">Stop Print</button>
  <button id="pauseprinting">Pause Print</button>
  <button id="showpreview">Show preview (debugging)</button>

  <div id="progessdiv">
    <h2>Printing: [todo]</h2>
    <progress id="printProgressBar" value="0" max="100"></progress>
    <span id="progessText">Progress: x %</span>
  </div>

  <script>
    function print_file(x){
    console.log("Print: " +  x);
      }

    function preview(x){
      console.log("preview: " +  x);
    }
  </script>

  <script type="module">
    import {getPrintStatus} from './js/network_task.js';
    function updateProgress(){
      var val = getPrintStatus();
      var progressBar = document.getElementById("printProgressBar");
      var progressText = document.getElementById("progessText");
      progressBar.value = val;
      progressText.innerHTML = "Progress: " + progressBar.value + "%";
    }
    
    
  </script>

<canvas id="pcbPreview" width="200" height="100" style="border:1px solid #000000;"></canvas>


</body>
</html>
